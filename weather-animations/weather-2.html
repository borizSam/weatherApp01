<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Cards with Temperature and Country</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-family: Arial, sans-serif;
        }

        .weather-card {
            width: 200px;
            height: 300px;
            background: #2c2c2c;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .weather-title {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .weather-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .location {
            font-size: 16px;
            margin: 5px 0 0;
            opacity: 0.9;
        }

        /* Wind Animation */
        .wind .cloud {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #888;
            border-radius: 20px;
            top: 50px;
            animation: moveCloud 4s linear infinite;
        }

        .wind .wind-line {
            position: absolute;
            width: 40px;
            height: 2px;
            background: #aaa;
            opacity: 0.7;
            animation: windLines 2s infinite;
        }

        @keyframes moveCloud {
            0% { left: -60px; }
            100% { left: 260px; }
        }

        @keyframes windLines {
            0% { transform: translateX(-50px); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateX(250px); opacity: 0; }
        }

        /* Rain Animation */
        .rain .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #00b4d8;
            animation: fall 1s linear infinite;
        }

        .rain .puddle {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #00b4d8;
            opacity: 0.3;
            animation: puddle 5s infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }

        @keyframes puddle {
            0% { height: 0; }
            50% { height: 20px; }
            100% { height: 15px; }
        }

        /* Sun Animation */
        .sun .sunshine {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffdd00;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        .sun .ray {
            position: absolute;
            width: 40px;
            height: 2px;
            background: #ffdd00;
            opacity: 0.8;
            transform-origin: left;
            animation: rayPulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes rayPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Snow Animation */
        .snow .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: snowFall 3s linear infinite;
        }

        .snow .snow-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: white;
            animation: snowAccumulate 10s infinite;
        }

        @keyframes snowFall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }

        @keyframes snowAccumulate {
            0% { height: 0; }
            100% { height: 30px; }
        }
    </style>
</head>
<body>
    <div class="weather-card wind">
        <h3 class="weather-title">Wind</h3>
        <div class="weather-info">
            <p class="temperature">15째C</p>
            <p class="location">Chicago, USA</p>
        </div>
    </div>
    <div class="weather-card rain">
        <h3 class="weather-title">Rain</h3>
        <div class="weather-info">
            <p class="temperature">12째C</p>
            <p class="location">London, UK</p>
        </div>
    </div>
    <div class="weather-card sun">
        <h3 class="weather-title">Sun</h3>
        <div class="weather-info">
            <p class="temperature">28째C</p>
            <p class="location">Miami, USA</p>
        </div>
    </div>
    <div class="weather-card snow">
        <h3 class="weather-title">Snow</h3>
        <div class="weather-info">
            <p class="temperature">-2째C</p>
            <p class="location">Oslo, Norway</p>
        </div>
    </div>
